<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <!-- GOOGLE FONTS ROBOTO -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">



    <!-- <title>Frontend Mentor | Results summary component</title> -->
  </head>
  <body>
    <!-- main container -->
    <section class="mainContainer">
        <!-- subContainer -->
        <div class="subContainer">
            <!-- fir div -->
            <div class="contentBlue">
                <h1 class="Header-1">Your Result</h1>
                <div class="Bluecircle">
                    <span class="BluecircleHeader">76</span>
                    <span class="BluecircleText">Of 100</span>
                </div>
                <div class="Bottomsection">
                    <h2 class="Header-2">Great</h2>
                    <p class="bottomText">You scored higher than 65% of the problem you have taken these tests.</p>
                </div>
            </div>
            <!-- second div -->
            <div class="contentWhite">
                <h1 class="summaryHeader">Summary</h1>
                <div class="SummaryContent">
                    <div class="SummaryFlex">
                        <span class="SumaryAlign" style="color: #F55;">
                            <img src="./assets/images/icon-reaction.svg" alt="">Reaction
                        </span>
                        <span>80 <span class="numberColor">/ 100</span></span>
                    </div>

                    <div class="SummaryFlex">
                        <span class="SumaryAlign" style="color: #FFB21E;">
                            <img src="./assets/images/icon-memory.svg" alt="">Memory
                        </span>
                        <span>92 <span class="numberColor">/ 100</span></span>
                    </div>

                    <div class="SummaryFlex">
                        <span class="SumaryAlign" style="color: #00BB8F;">
                            <img src="./assets/images/icon-verbal.svg" alt="">Verbal
                        </span>
                        <span>61 <span class="numberColor">/ 100</span></span>
                    </div>

                    <div class="SummaryFlex">
                        <span class="SumaryAlign" style="color: #1125D6;">
                            <img src="./assets/images/icon-visual.svg" alt="">Visual
                        </span>
                        <span>72 <span class="numberColor">/ 100</span></span>
                    </div>

                </div>

                <button class="Summary-btn">Continue</button>
            </div>
        </div>
    </section>

    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
    <!-- Coded by <a href="#">Your Name Here</a>. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
